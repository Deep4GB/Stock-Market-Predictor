<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg">
        <h1 class="text-3xl font-semibold text-center mb-6">Prediction Result</h1>
        <p class="text-lg mb-4">Predicted close price for <span class="font-semibold">{{ ticker }}</span> on <span class="font-semibold">{{ today }}</span>:</p>
        <p class="text-3xl font-bold text-center text-blue-500">${{ predicted_price }}</p>
    </div>
</body>
</html>
